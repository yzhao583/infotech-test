<div class="modal fade" id="selectedImageModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div *ngIf="selectedImage">
          <img class="selectedImage" src="{{selectedImage.url}}">
          <div class="arrow-back" (click)=navigate(false)>
            &lt;
          </div>
          <div class="arrow-forward" (click)=navigate(true)>
            &gt;
          </div>
          <div class="caption">
            <p><strong>{{selectedImage.title}}</strong></p>
            <p>{{selectedImage.caption}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ul id="thumbnailsList">
  <li *ngFor="let image of datasource">
    <img src="{{image.url}}" class="tn" width="191" height="146" data-toggle="modal" data-target="#selectedImageModal" (click)=setSelectedImage(image)>
  </li>
</ul>
